<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影视搜索平台</title>
    <meta name="description" content="一个免费的在线视频搜索平台，无广告、安全，提供来自多个视频源的内容搜索与观看服务，无需注册即可使用。">
    <meta name="keywords" content="在线视频,免费视频,视频搜索,电影,电视剧">
    <meta name="author" content="Video Search">

    <!-- Favicon -->
    <link rel="icon" href="image/logo.png">
    <link rel="apple-touch-icon" href="image/logo-black.png">
    <link rel="manifest" href="manifest.json">
    
    <script src="libs/tailwindcss.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="page-bg text-white">

    <!-- 左上角历史按钮 -->
    <div class="fixed top-4 left-4 z-10">
        <button onclick="toggleHistory(event)" class="bg-[#222] hover:bg-[#333] border border-[#333] hover:border-white rounded-lg px-3 py-1.5 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </button>
    </div>

    <!-- 右上角设置按钮 -->
    <div class="fixed top-4 right-4 z-10">
        <button onclick="toggleSettings(event)" class="bg-[#222] hover:bg-[#333] border border-[#333] hover:border-white rounded-lg px-3 py-1.5 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
        </button>
    </div>

    <div class="container mx-auto px-4 py-8 flex flex-col h-screen">
        <div class="flex-1 flex flex-col">

            <!-- 站点标题 -->
            <header class="text-center mb-2">
                <h1 class="text-5xl font-bold gradient-text mb-4">影视搜索平台</h1>
                <p class="text-gray-400 mb-8">自由观影，畅享精彩</p>
            </header>

            <!-- 搜索区域 -->
            <div id="searchArea" class="flex-1 flex flex-col items-center justify-center">
                <div class="w-full max-w-2xl">
                    <div class="flex items-stretch mb-3 h-14 shadow-lg rounded-lg overflow-hidden">
                        <button onclick="resetToHome()"
                                class="w-20 flex items-center justify-center bg-white text-black font-medium hover:bg-gray-200">
                            首页
                        </button>
                        <input type="text"
                               id="searchInput"
                               class="flex-1 bg-[#111] border-y border-[#333] text-white px-6"
                               placeholder="搜索你喜欢的视频..."
                               autocomplete="off"
                               oninput="toggleClearButton()">
                        <button onclick="search()"
                                class="w-20 flex items-center justify-center bg-white text-black font-medium hover:bg-gray-200">
                            搜索
                        </button>
                    </div>
                </div>
            </div>

            <!-- 搜索结果 -->
            <div id="resultsArea" class="w-full hidden">
                <div class="mx-auto max-w-7xl px-2">
                    <div class="flex justify-end mb-4 text-sm text-gray-400">
                        <span id="searchResultsCount">0</span> 个结果
                    </div>
                    <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="mt-8 py-6 border-t border-[#333] bg-[#0a0a0a]">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-500 text-sm">© 2025 Video Search</p>
            <p class="text-gray-500 text-xs mt-2">
                本站仅提供视频搜索服务，不存储、不上传任何视频内容。
            </p>
        </div>
    </footer>

    <!-- JSON-LD -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "影视搜索平台",
        "url": "/",
        "description": "免费视频搜索与在线观看平台"
    }
    </script>

    <!-- 原有脚本，全部保留 -->
    <script src="libs/sha256.min.js"></script>

    <script src="js/pwa-register.js"></script>
    <script src="js/version-check.js"></script>
    <script src="js/index-page.js"></script>

</body>
</html>
